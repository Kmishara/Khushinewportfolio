<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

</head>
<body class="bg-black" >
  <nav
  id="headings"
  class="bg-black p-4 text-yellow-200 fixed top-0 left-0 w-full z-20"
>
  <div class="container mx-auto flex justify-between" id="header">
    <h1 class="font-bold">Khushi</h1>
    <button id="menu-btn" class="md:hidden text-yellow-200 text-3xl focus:outline-none">
      ☰
    </button>
    <div id="links" class="hidden md:flex space-x-4">
      <a href="./" class="px-4">Home</a>
      <a href="./Projects.html" class="px-4">Project</a>
      <a href="./Skills.html" class="px-4">Skills</a>
      <a href="./Contact.html" class="px-4">Contact</a>
    </div>
  </div>

  <div id="mobile-menu" class="fixed top-0 right-[-100%] w-2/3 h-full bg-black text-yellow-200 flex flex-col items-start p-6 transition-all duration-300">
    <button id="close-menu" class="text-2xl self-end">✖</button>
    <a href="./" class="py-2 w-full text-left">Home</a>
    <a href="./Projects.html" class="py-2 w-full text-left">Project</a>
    <a href="./Skills.html" class="py-2 w-full text-left">Skills</a>
    <a href="./Contact.html" class="py-2 w-full text-left">Contact</a>
  </div>

</nav>
    <section class="section  py-16 px-6" id="Contact">
        <div class="max-w-4xl mx-auto text-center mb-12">
          <h1 class="text-3xl font-bold text-white">Get in touch</h1>
          <span class="text-white block mt-2">
            Do you have a project in your mind? Contact me here
          </span>
        </div>
  
        <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
          <!-- Contact Info -->
          <div class="bg-white p-6 shadow-lg rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-800 flex items-center gap-2">
              Find Me <i class="ri-map-pin-line text-red-500"></i>
            </h2>
            <p class="text-gray-600 mt-3 flex items-center gap-2">
              <i class="ri-mail-line text-blue-500"></i> Email: khushimishra0115@gmail.com
            </p>
            <p class="text-gray-600 mt-2 flex items-center gap-2">
              <i class="ri-phone-line text-green-500"></i> +91 7979764204
            </p>
          </div>
  
          <!-- Contact Form -->
          <div class="bg-white p-6 shadow-lg rounded-lg">
            <form id="contact-form" class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input
                  type="text"
                  id="name"
                  class="border border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Name"
                  required
                />
                <input
                  type="email"
                  id="email"
                  class="border border-gray-300 p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Email"
                  required
                />
              </div>
              <textarea
                id="message"
                class="border border-gray-300 p-3 resize-none rounded-lg w-full h-32 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Message"
                required
              ></textarea>
              <div class="text-center">
                <button
                  type="submit"
                  class="bg-yellow-300 text-black px-6 py-3 rounded-lg hover:bg-yellow-400 transition"
                >
                  Send <i class="ri-send-plane-fill ml-2"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
  
      <script>
        const menuBtn = document.getElementById("menu-btn");
      const closeMenu = document.getElementById("close-menu");
      const mobileMenu = document.getElementById("mobile-menu");
      
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.add("active");
      });
      
      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.remove("active");
      });
      
      </script>
</body>
</html>
